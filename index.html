<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04bc3baa55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div id="title">
        <h1>ohmyfood</h1>
      </div>
      <div id="generality">
        <form action="">
          <label for=""><a href="https://www.googlemaps.com"><i class="fas fa-map-marker-alt"></i></a></label>
          <input type="text" placeholder="Paris, Belleville">
              <!--<button type="submit"></button>-->
        </form>
          <h1 id="slogH">Reservez le menu qui vous convient</h1>
          <p id="slogP">Decouvrez des restaurants d'exception, séléctionnes par nos sions.</p>
          <a id="slogA" href="">Explorer nos restaurants</a>
      </div>
      <section id="how">
        <div id="titleFunction">
          <h1>Fonctionnement</h1>
        </div>
        <div id="read">   
          <a class="linkhow" href="">
            <figure class="list">
              <p class="number">1</p>
              <i class="fas fa-mobile-alt"></i>
                <figcaption>
                  Choisissez un restaurant
                </figcaption>
            </figure>
          </a>
          <a class="linkhow" href="">
            <figure class="list">
              <p class="number">2</p>
              <i class="fas fa-list-ul"></i>
                <figcaption>
                  Composez votre menu
                </figcaption>
            </figure>
          </a>
          <a class="linkhow" href="">
            <figure class="list">
              <p class="number">3</p>
              <i class="fas fa-store"></i>
                <figcaption>
                  Dégustez au restaurant
                </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </header>

    <main>
      <section id="resto">
        <div>
          <h1>Restaurants</h1>
        </div>
        <div class="photo">
          <article class="contentResto">
            <a class="imgResto" href="omf01.html">
              <figure class="image">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" />
                <figcaption class="description">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                  <i class="far fa-heart"></i>
                </figcaption>
              </figure>
            </a>
          </article>
          <article class="contentResto">
            <a class="imgResto" href="omf02.html">
              <figure class="image">
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" />
                <figcaption class="description">
                  <h3>La note echantée</h3>
                  <p>Charonne</p>
                  <i class="far fa-heart"></i>
                </figcaption>
              </figure>
            </a>
          </article>
          <article class="contentResto">
            <a class="imgResto" href="omf03.html">
              <figure class="image">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" />
                <figcaption class="description">
                  <h3>A la française</h3>
                  <p>Cité rouge</p>
                  <i class="far fa-heart"></i>
                </figcaption>
              </figure>
            </a>
          </article>
          <article class="contentResto">
            <a class="imgResto" href="omf04.html">
              <figure class="image">
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" />
                <figcaption class="description">
                  <h3> Le délices des sens</h3>
                  <p>Ménilmontant</p>
                  <i class="far fa-heart"></i>
                </figcaption>
              </figure>
            </a>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <div id="foot">
        <figure id="figFoot">
          <p>ohmyfood</p>
          <figcaption id="figcpt">
            <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="">Mention legales</a>
            <a href="">Contact</a>
          </figcaption>
        </figure>
      </div>
    </footer>
  </body>
</html>
