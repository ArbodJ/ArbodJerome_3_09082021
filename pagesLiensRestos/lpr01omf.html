<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04bc3baa55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>ohmyfoodLiensPagesRestos</title>
    <link rel="stylesheet" href="linkPageRestoOmf.css">
  </head>

  <body>
    <header>
      <div id="title">
        <a id="back" href="/ohmyfood/omf.html"><i class="fas fa-arrow-left"></i></a>
        <img id="food" src="images/logo/ohmyfood.png" alt="title" />
        
      </div>
      
    </header>
    <main>
      <div id="master">
        <figure id="mainBlock">
          <img id="resto" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" />
          <figcaption id="menu">
            <div id="titreResto">
              <h2>À la française</h2>
              <i class="far fa-heart"></i>
            </div>
            <!--ENTREES-->
            <div class="titreMenu"> 
              <div class="ssTitreMenu">
                <h3>ENTRÉES</h3>
              </div>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Tartare de poulpe acidulé</h4>
                  <p>Aux zeste d'orange</p>
                </div>
                <div class="prixPlat">
                  <p>25€</p>
                </div>
              </a>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Velouté de légumes d'antan</h4>
                  <p>Carotte panais, topinanmbour</p>
                </div>
                <div class="prixPlat">
                  <p>35€</p>
                </div>
              </a>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Soupe a l'oignon</h4>
                  <p>Revisitée</p>
                </div>
                <div class="prixPlat">
                  <p>25€</p>
                </div>
              </a>
            </div>
            <!--PLATS-->
            <div class="titreMenu"> 
              <div class="ssTitreMenu">
                <h3>PLATS</h3>
              </div>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Coquilles Saint-Jacques</h4>
                  <p>Accompagnées d'une purée de panais</p>
                </div>
                <div class="prixPlat">
                  <p>40</p>
                </div>
              </a>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Magret de canard</h4>
                  <p>Et parmentier de pommes de terre</p>
                </div>
                <div class="prixPlat">
                  <p>35€</p>
                </div>
              </a>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Pigeonneau d'Ile-et-vilaine</h4>
                  <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="prixPlat">
                  <p>44€</p>
                </div>
              </a>
            </div>
            <!--DESSERTS-->
            <div class="titreMenu">
              <div class="ssTitreMenu">
                <h3>DESSERTS</h3>
              </div>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Pétales de viollettes glacés</h4>
                  <p>Et purée de noissettes</p>
                </div>
                <div class="prixPlat">
                  <p>18€</p>
                </div>
              </a>
              <a class="plat" href="#">
                <div class="titrePlat">
                  <h4>Fondant au chocolat</h4>
                  <p>Revisité</p>
                </div>
                <div class="prixPlat">
                  <p>22€</p>
                </div>
              </a>
              <a class="plat" href="#"">
                <div class="titrePlat">
                  <h4>Millefeuille croustillant</h4>
                  <p>Myrtilles et pâte damende</p>
                </div>
                <div class="prixPlat">
                  <p>23€</p>
                </div>
              </a>
            <div id="command">
              <a href="">Commander</a>
            </div>
          </figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <div id="foot">
        <figure id="figFoot">
          <img src="images/logo/ohmyfood1.png" alt="title" />
          <figcaption id="figcpt">
            <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="">Mention legales</a>
            <a href="">Contact</a>
          </figcaption>
        </figure>
      </div>
    </footer>
  </body>
</html>
